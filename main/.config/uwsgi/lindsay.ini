[uwsgi]
chdir = /home/ubuntu/lindsay/
module = lindsay.wsgi:application
home = /home/ubuntu/myvenv/

uid = ubuntu
gid = ubuntu

socket = /tmp/lindsay.sock
chmod-socket = 666
chown-socket = ubuntu:ubuntu


http = :8080

enable-threads = true
master = true
vacuum = true
pidfile = /tmp/lindsay.pid
logto = /var/log/uwsgi/lindsay/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true